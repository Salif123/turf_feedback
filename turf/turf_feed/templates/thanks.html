<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You for Your Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            text-align: center;
        }
        .thanks-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .thanks-icon {
            font-size: 72px;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .thanks-message {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-icon">âœ“</div>
        <h1 class="thanks-message">Thank You for Your Feedback!</h1>
        <p>We appreciate your time and comments.</p>
        <a href="/" class="back-link">Back to Feedback</a>
    </div>
</body>
</html>
